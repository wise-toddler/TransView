<!DOCTYPE html>
<html>

<head>
    <title>Transparent Popup</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <h1>Welcome to TransView</h1>
    <p>View the webpage from the current active tab.</p>

    <!-- Transparency slider controls -->
    <label for="transparencySlider">Transparency Level:</label>
    <input type="range" id="transparencySlider" min="0" max="100" step="1">
    <span id="transparencyValue">50%</span>

    
    <!-- Button to open a new popup window -->
    <button id="openNewPopupButton">Open New Popup</button>
    
    <script src="popup.js"></script>
</body>
</html>
