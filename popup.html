<!DOCTYPE html>
<html>

<head>
    <title>TransView Pop-up</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <h1>Welcome to TransView</h1>
    <p>Adjust transparency and view web content in a pop-up box.</p>

    <!-- Add your transparency controls here (e.g., sliders, buttons) -->
    <label for="transparencySlider">Transparency Level:</label>
    <input type="range" id="transparencySlider" min="0" max="100" step="1">
    <span id="transparencyValue">50%</span>
    <script src="popup.js"></script>
</body>

</html>
